<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="navbar">
                <h1 class="partie1">Network</h1>
                <h1 class="partie2">Your Feed</h1>
            </div>
            <div class="feed">
                <div class="avatar">
                    <img src="./image/user-circle.png" alt="user">
                    <p><a href="#">Add an avatar</a></p>
                    <h3>James Doe</h3>
                </div>
                <div class="likes">
                    <div class="neil">
                        <div class="neil1">
                            <h3>Neil M</h3>
                            <p id="count">9 like(s)</p>
                            <button onclick="add1()">Like</button>
                        </div>
                        <div class="neil2">
                            <p>I just set up this new discord bot,let me know what you all think.<a href="#">Link</a></p>
                        </div>
                    </div>
                    <div class="nicole">
                        <div class="nicole1">
                            <h3>Nicole K</h3>
                            <p id="count1">12 like(s)</p>
                            <button onclick="add12()">Like</button>
                        </div>
                        <div class="nicole2">
                            <p>Just finished my <a href="#">next comic</a>,check it out.</p>
                        </div>
                    </div>
                    <div class="jim">
                        <div class="jim1">
                            <h3>Jim R</h3>
                            <p id="count2">9 like(s)</p>
                            <button onclick="add13()">Like</button>
                        </div>
                        <div class="jim2">
                            <p>I can't stop listening to the <a href="#">new album.</a>who else is liking it?</p> 
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
