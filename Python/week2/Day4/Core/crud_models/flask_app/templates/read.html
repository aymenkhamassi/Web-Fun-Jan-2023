<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Users App</title>
</head>

<body>
    <h2>User {{user.id}} </h2>
    <h4>Full Name : {{user.first_name}} {{user.last_name}}</h4>
    <h4>Email : {{user.email}}</h4>
    <h4>Created On : {{user.created_at}}</h4>
    <h4>Last Updated On : {{user.updated_at}}</h4>
    <a href="/users/{{user.id}}/edit" class="btn btn-warning">Edit</a>
    <a href="/users/{{user.id}}/delete" class="btn btn-danger">Delete</a>
    <a href="/" class="btn btn-dark">Home</a>
</body>

</html>
