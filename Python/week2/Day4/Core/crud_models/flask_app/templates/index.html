<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Users App</title>
</head>

<body>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        {%for user in users%}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
            <td>
                <a href="/users/{{user.id}}" class="btn btn-primary">Show</a>
                <a href="/users/{{user.id}}/edit" class="btn btn-warning">Edit</a>
                <a href="/users/{{user.id}}/delete" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {%endfor%}
    </table>
    <a href="/users/new" class="btn btn-dark">Add User</a>
    <a href="/" class="btn btn-dark">Home</a>
</body>

</html>
