<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>

    <div class="row" style="margin-top: 10px; padding-top:60px ;">
            <div class="col-6" style="background-color: #34393e;border: solid white;">
                <h1 style="text-align: center;color: #057afe;">New Dojo</h1>
                <form action="/create" method="post">
                    <div class="mb-3 mt-3">
                        <label for="fname" style="color:white;">Name:</label>
                        <input type="text" name="fname" class="form-control">
                    </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                      
    
                </form>
            </div>
            <div class="col-6" style="background-color: #34393e;border: solid white;">
                <h1 style="text-align: center;color: #057afe;">ALL Dojos</h1>
                {% for dojo in dojos%}
               
                <p style="text-align: center;text-decoration: none;"><a name="relation" style="color:yellow" href="/dojos/show">{{dojo.name}}</a></p>
                {% endfor %}
                
            </div>  
        
            
    </div>
        
    <a href="/ninjas">Add Ninja</a>
</body>
</html>
