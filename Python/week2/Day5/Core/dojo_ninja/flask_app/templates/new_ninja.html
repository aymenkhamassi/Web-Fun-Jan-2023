<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row" style="margin-top: 10px; padding-top:60px ;">
        <div class="col-6" style="background-color: #34393e;border: solid white;">
            <h1 style="text-align: center;color: #057afe;">New Ninja</h1>
            <form action="/ninjas/new" method="post">
                <div class="mb-3 mt-3">
                    <select name="dojo_id" id="">
                        <option value="">Select Dojo</option>
                        {%for dojo in dojos%}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="mb-3 mt-3">
                    <label for="nom" style="color:white;">First Name:</label>
                    <input type="text" name="nom" class="form-control">
                </div>
                <div class="mb-3 mt-3">
                    <label for="prenom" style="color:white;">last Name:</label>
                    <input type="text" name="prenom" class="form-control">
                </div>
                <div class="mb-3 mt-3">
                    <label for="age" style="color:white;">Age:</label>
                    <input type="text" name="age" class="form-control">
                </div>
                  <button type="submit" class="btn btn-primary">Submit</button>

            </form>
    
</body>
</html>
